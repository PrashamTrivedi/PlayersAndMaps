<h3>Today's ({{ noOfMaps }}) Maps are: </h3>

<ul>
  <li *ngFor="let map of playableMaps">
    {{ map.name }}
  </li>
</ul>

<button mat-stroked-button aria-label="Add map" color="primary" (click)="openDialog()">Add Map</button>
<button mat-raised-button aria-label="Show Maps" color="primary" (click)="randomiseMaps()">Show Maps</button>
<button mat-raised-button aria-label="Select" color="primary" (click)="selectMaps()"
  *ngIf="playableMaps">Select</button>
